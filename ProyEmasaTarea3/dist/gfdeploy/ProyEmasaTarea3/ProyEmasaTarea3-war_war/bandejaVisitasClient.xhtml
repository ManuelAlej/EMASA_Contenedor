<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="empleado">
        
    </ui:define>

    <ui:define name="aviso">
        <c:choose id="Chose">
            <c:when id="whe" test="#{controlVisitas.empleado}">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <p:dataTable id="eventsDT" var="visitas" value="#{controlVisitas.visitas}" resizableColumns="true" >
                        <f:facet id="Visit" name="header" >
                            Visitas
                        </f:facet>                     
                        

                        <p:column id="fechVisi" headerText="Fecha" sortBy="#{controlVisitas.getFecha(visitas.fechaVisita)}">
                            <h:outputText id="FechVisi2" value="#{controlVisitas.getFecha(visitas.fechaVisita)}" />
                        </p:column>

                        <p:column id="caus" headerText="Causa">
                            <h:outputText id="caus1" value="#{visitas.historico.causa}" />
                        </p:column>
                        <p:column id="urg" headerText="Urgencia" sortBy="#{visitas.historico.urgencia}">
                            <h:outputText id="urg1" value="#{visitas.historico.urgencia}" />
                        </p:column>
                        <p:column id="dir1" headerText="Direccion">
                            <h:outputText id="dir2" value="#{visitas.historico.direccion}" />
                        </p:column>
                        <p:column id="gp" headerText="GPS">
                            <h:outputText id="gp2" value="#{visitas.historico.ubicacionGps}" />
                        </p:column>
                         <p:column id="det" headerText="Detalles">
                             <p:commandButton id="det2" value="Ver" action="#{controlVisitas.verVisita(visitas)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form> 
           <!--       <h:form>
                  <h:commandButton value="Crear Aviso" action="#{QuienEntra.OPmov()}"/>
                </h:form>  --> 
            </c:when>
            <c:otherwise id="oth">
                <h:outputLabel id="lab">Debe salir de la aplicaci√≥n si quiere entrar como otro usuario</h:outputLabel>
            </c:otherwise>

        </c:choose>
    </ui:define>

</ui:composition>
